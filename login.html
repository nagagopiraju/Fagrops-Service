<div class="cont " ng-controller="logincontroller">
<div class="container ">
    <div class="row">
        <div class="col-lg-12 hidden-xs hidden-sm col-md-12">
        <p class="tip"/>
        
            <div class="form sign-in">
                <h2>Welcome back,</h2>
                <label>
                    <span>Email</span>
                    <input type="email" name="email" ng-model="email"/>
                </label>
                <label>
                    <span>Password</span>
                    <input type="password" />
                </label>
                <p class="forgot-pass">Forgot password?</p>
                <button type="button" class="submit loginbtn" ng-click="signin()">Sign In</button>
                <label>
     <div><img class="promo" src="images/offer.png"></div>
     </label>
            </div>
            <div class="sub-cont">
                <div class="img">
                    <div class="img__text m--up">
                        <h2>New here?</h2>
                        <p>Sign up and discover great amount of new opportunities!</p>
                    </div>
                    <div class="img__text m--in">
                        <h2>One of us?</h2>
                        <p>If you already have an account, just sign in. We've missed you!</p>
                    </div>
                    <div class="img__btn" ng-click="go()">
                        <span class="m--up">Sign Up</span>
                        <span class="m--in">Sign In</span>
                    </div>
                </div>
                <div class="form sign-up">
                    <h2>Time to feel like home,</h2>
                    <label>
                        <span>Full Name</span>
                        <input type="email" />
                    </label>
                    <label for="email">
                        <span>Email</span>
                        <input type="email" ng-model="email" required/>
                    </label>
                    <label>
                        <span>Password</span>
                        <input type="password" />
                    </label>
                    <label>
                        <span>Confirm Your Password</span>
                        <input type="password" />
                    </label>
                    <label>
                        <span>Mobile Number</span>
                        <input type="text" />
                    </label>
                    <button type="button" class="submit loginbtn">Sign Up</button>
                </div>
            </div>
            </div>    
    </div>
    <div class="row whitebg">
        <div class="hidden-lg col-xs-12 col-sm-12 hidden-md">
         <ul class="navbarPills nav nav-pills">
            <li  class="active"><a data-toggle="tab" ng-click="selectedTab = 1;" data-target="#signin">SIGN IN</a></li>
            <li><a ng-click="selectedTab = 2;" data-toggle="tab" data-target="#signup">SIGN UP</a></li>
        </ul>
             
            <div class="tabContent tab-content">
                <!--login tab -->
                <div id="signin" class="tab-pane fade in" ng-class="{'active': selectedTab===1}" ng-show="selectedTab === 1">
                        <h2 class="signinfont">Welcome back</h2>
                    <div class="logindet">
                        <label>
                            <span>Email</span>
                            <input type="email" name="email" ng-model="email"/>
                        </label>
                        
                        <label>
                            <span>Password</span>
                            <input type="password" />
                        </label>
                        
                        <p class="forgot-pass">Forgot password?</p>
                        <button type="button" class="submit loginbtn" ng-click="signin()">Sign In</button>
                        
                        <label>
                            <div><img class="promo" src="images/offer.png"></div>
                    </label>
                        </div>
    
                </div>
                <!-- signup Tab-->
                <div id="signup" class="tab-pane fade in" ng-class="{'active': selectedTab===2}" ng-show="selectedTab === 2">
                <h2 class="signupfont">Time to feel like home</h2>
                    <div class="logindet">
                    <label>
                        <span>Full Name</span>
                        <input type="email" />
                    </label>
                    <label for="email">
                        <span>Email</span>
                        <input type="email" ng-model="email" required/>
                    </label>
                    <label>
                        <span>Password</span>
                        <input type="password" />
                    </label>
                    <label>
                        <span>Confirm Your Password</span>
                        <input type="password" />
                    </label>
                    <label>
                        <span>Mobile Number</span>
                        <input type="text" />
                    </label>
                    <button type="button" class="submit loginbtn">Sign Up</button> 
                </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
